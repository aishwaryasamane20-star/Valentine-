<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Valentine üíó</title>

  <!-- Soft, aesthetic font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fde2e4, #fadadd);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      color: #6b2d3e;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 36px;
      max-width: 390px;
      width: 92%;
      box-shadow: 0 20px 45px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      font-size: 15.5px;
      font-weight: 300;
      margin: 6px 0;
    }

    button {
      background: #ff9ebb;
      color: white;
      border: none;
      padding: 12px 26px;
      margin: 12px 8px;
      border-radius: 999px;
      font-size: 15.5px;
      font-weight: 400;
      cursor: pointer;
    }

    button:hover {
      background: #ff85a8;
    }

    #noBtn {
      background: #e0e0e0;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 16px;
      font-size: 17px;
    }

    #cat {
      display: none;
      width: 200px;
      margin: 18px auto;
      cursor: pointer;
    }

    #secret {
      display: none;
      margin-top: 12px;
      font-size: 15px;
      font-weight: 400;
      color: #ff9bb2;
    }

    #countdown {
      display: none;
      margin-top: 16px;
      font-size: 14.5px;
      background: #fff2f6;
      padding: 12px;
      border-radius: 18px;
      font-weight: 300;
    }

    .confetti {
      position: fixed;
      font-size: 22px;
      animation: blast 3.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes blast {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <audio id="music" src="music.mp3"></audio>

  <div class="card">
    <h1>Will you be my Valentine? üíï</h1>
    <p>No matter the distance, my heart is always with you.</p>

    <button onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No ü•∫</button>

    <div id="message">
      <p>Yay ü•∞</p>
      <p>My heart knew you long before I did CutoüéÄ</p>
      <p>Love,<br>‚ù§Ô∏è Your Wife</p>
    </div>

    <!-- Cat couple GIF -->
    <img id="cat"
      src="https://i.pinimg.com/originals/0e/a4/a9/0ea4a9ad33776e807fbdfb55979fdfef.gif"
      alt="Cute cat couple">

    <!-- Secret message -->
    <div id="secret">üíå You are my calm, my safe place, my forever‚ù£Ô∏è</div>

    <!-- Countdown -->
    <div id="countdown">
      ‚è≥ Until we meet again:<br>
      <strong><span id="timer"></span></strong>
    </div>
  </div>

  <script>
    let catClicks = 0;
    let confettiStarted = false;

    function yesClicked() {
      document.getElementById("music").play();
      document.getElementById("message").style.display = "block";
      document.getElementById("cat").style.display = "block";
      document.getElementById("countdown").style.display = "block";

      // Start continuous confetti only once
      if (!confettiStarted) {
        confettiStarted = true;

        setInterval(() => {
          for (let i = 0; i < 6; i++) {
            createConfetti();
          }
        }, 900);
      }
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.transform =
        `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
    }

    function createConfetti() {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = "üíñ";

      const side = Math.random();
      if (side < 0.33) {
        c.style.left = "0";
        c.style.top = Math.random() * 100 + "vh";
      } else if (side < 0.66) {
        c.style.left = "100vw";
        c.style.top = Math.random() * 100 + "vh";
      } else {
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "100vh";
      }

      c.style.setProperty("--x", (Math.random()*300-150) + "px");
      c.style.setProperty("--y", (Math.random()*-300-100) + "px");

      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }

    document.getElementById("cat").onclick = function () {
      catClicks++;
      if (catClicks === 3) {
        document.getElementById("secret").style.display = "block";
      }
    };

    /* Countdown to 30 March 2026 */
    const targetDate = new Date("March 30, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "We‚Äôre together again üíû";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
