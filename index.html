<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      background: linear-gradient(135deg, #fde2e4, #fadadd);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      color: #6b2d3e;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 30px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    img.photo {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    button {
      background: #ff7aa2;
      color: white;
      border: none;
      padding: 12px 22px;
      margin: 10px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff5c8a;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 15px;
      font-size: 18px;
    }

    #cat {
      display: none;
      width: 180px;
      margin: 15px auto;
      cursor: pointer;
    }

    #secret {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #ff4d6d;
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <audio id="music" src="music.mp3"></audio>

  <div class="card">
    <!-- MAIN PHOTO -->
    <img src="photo1.jpg" class="photo" alt="Our photo">

    <h1>Will you be my Valentine? üíó</h1>
    <p>Every love story is special, but ours is my favorite.</p>

    <button onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üòú</button>

    <div id="message">
      <p>Yay!!! ü•∞</p>
      <p>You‚Äôre my Valentine today, tomorrow, and always.</p>
      <p>Love,<br>‚ù§Ô∏è Your Wife</p>
    </div>

    <!-- CAT GIF -->
    <img id="cat" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3J2ZWc5Z2p2d2V4a3FhM2d2YTR1eGl3c3Zxb2h6eHR2NnNtdCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif">

    <!-- SECRET MESSAGE -->
    <div id="secret">üíå You are my safest place, my forever, my home.</div>
  </div>

  <script>
    let catClicks = 0;

    function yesClicked() {
      document.getElementById("music").play();
      document.getElementById("message").style.display = "block";
      document.getElementById("cat").style.display = "block";

      for (let i = 0; i < 30; i++) {
        createConfetti();
      }
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.transform =
        `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
    }

    function createConfetti() {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = "üíñ";
      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }

    document.getElementById("cat").onclick = function () {
      catClicks++;
      if (catClicks === 3) {
        document.getElementById("secret").style.display = "block";
      }
    };
  </script>

</body>
</html>
